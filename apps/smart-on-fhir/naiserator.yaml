apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: sof-skjema
  namespace: helseopplysninger
  labels:
    team: helseopplysninger
spec:
  image: '{{image}}'
  port: 2022
  team: helseopplysninger
  liveness:
    path: /
  readiness:
    path: /
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  prometheus:
    enabled: false
    path: /internal/prometheus
  ingresses:
    - 'https://sof.dev.nav.no/'
